<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <button id="again">
          Again
          <i class="fa-solid fa-arrow-rotate-right" style="color: #000000"></i>
        </button>
        <p>&#x3c; Between 1 and 20 &#x3e;</p>
      </header>
      <section>
        <div class="upper-part">
          <h1>Guess My Number !</h1>
        </div>
        <div class="center-part">
          <button id="question">
            <i class="fa-solid fa-question" style="color: #000000"></i>
          </button>
        </div>
        <div class="bottom-part">
          <div class="left-side">
            <input id="input" type="tel"  autocomplete="off"/>
            <button id="checkbtn">Check!</button>
          </div>
          <div class="right-side">
            <h1 class="status">Start guessing...</h1>
            <div class="score">
              <h2>
                <i class="fa-solid fa-star" style="color: #ffea00"></i>
                <span class="current-score">Chances : 20</span>
              </h2>
              <h2>
                <i class="fa-solid fa-bolt" style="color: #00e5ff"></i>
                <span class="high-score">HighScore : 0</span>
              </h2>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
